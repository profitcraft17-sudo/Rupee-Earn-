<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Register - Rupee Earn</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="config.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #FF5722; --bg: #ffffff; --light-orange: #fff5f2; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 25px; }
        
        .signup-container { width: 100%; max-width: 400px; text-align: center; }
        .icon-box { width: 70px; height: 70px; background: var(--light-orange); border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; color: var(--primary); font-size: 30px; box-shadow: 0 10px 20px rgba(255, 87, 34, 0.1); }
        .header-section h2 { font-size: 26px; color: #333; font-weight: 800; }
        .header-section p { color: #666; font-size: 14px; margin-bottom: 30px; }

        .form-group { position: relative; margin-bottom: 18px; }
        .form-group i { position: absolute; left: 18px; top: 16px; color: #bbb; font-size: 16px; }
        .form-group input { width: 100%; padding: 15px 15px 15px 50px; border-radius: 15px; border: 1.5px solid #f0f0f0; background: #f9f9f9; outline: none; transition: 0.3s; font-size: 14px; }
        .form-group input:focus { border-color: var(--primary); background: #fff; }

        .register-btn { width: 100%; padding: 16px; border-radius: 15px; border: none; background: linear-gradient(45deg, #FF5722, #FF7043); color: #fff; font-weight: bold; font-size: 16px; cursor: pointer; box-shadow: 0 8px 25px rgba(255, 87, 34, 0.2); }

        /* --- Naya Premium Success Pop-up Design --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .success-modal { background: #fff; padding: 30px; border-radius: 25px; width: 85%; max-width: 320px; text-align: center; animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); }
        @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .success-icon { width: 60px; height: 60px; background: #4CAF50; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; margin: 0 auto 15px; box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3); }
        .success-modal h3 { color: #333; margin-bottom: 10px; }
        .success-modal p { color: #666; font-size: 14px; margin-bottom: 20px; }
        .done-btn { background: #4CAF50; color: white; border: none; padding: 12px 30px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        .footer-link { margin-top: 30px; font-size: 13px; color: #777; }
        .footer-link a { color: var(--primary); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <div class="signup-container">
        <div class="header-section">
            <div class="icon-box"><i class="fa-solid fa-user-plus"></i></div>
            <h2>Create Account</h2>
            <p>Join Rupee Earn & start earning!</p>
        </div>
        
        <div class="form-group"><i class="fa fa-user"></i><input type="text" id="fullname" placeholder="Full Name"></div>
        <div class="form-group"><i class="fa fa-phone"></i><input type="number" id="phone" placeholder="Mobile Number"></div>
        <div class="form-group"><i class="fa fa-lock"></i><input type="password" id="password" placeholder="Create Password"></div>
        <div class="form-group"><i class="fa fa-gift"></i><input type="text" id="refer_code" placeholder="Referral Code (Optional)"></div>
        <button type="button" id="submitBtn" class="register-btn" onclick="processRegister()">Create Account</button>
        
        <div class="footer-link">Already have an account? <a href="login.html">Login Here</a></div>
    </div>

    <div class="modal-overlay" id="successModal">
        <div class="success-modal">
            <div class="success-icon"><i class="fa fa-check"></i></div>
            <h3>Registration Success!</h3>
            <p>Welcome to Rupee Earn. Your ₹10 bonus has been added to your wallet.</p>
            <button class="done-btn" onclick="goToHome()">Let's Start</button>
        </div>
    </div>

    <script>
        // Referral auto-fill logic
        const urlParams = new URLSearchParams(window.location.search);
        const refParam = urlParams.get('ref');
        if (refParam) {
            document.getElementById('refer_code').value = refParam;
            document.getElementById('refer_code').readOnly = true;
        }

        async function processRegister() {
            const btn = document.getElementById('submitBtn');
            const name = document.getElementById('fullname').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value.trim();
            const referredBy = document.getElementById('refer_code').value.trim();

            if (!name || phone.length !== 10 || !password) {
                alert("Mobile number 10 digit ka hona chahiye!");
                return;
            }

            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                // Initialize Firebase if not done
                if (!firebase.apps.length) {
                    firebase.initializeApp({
                        apiKey: "AIzaSyC5CblS_QukB4MX1e16nLedARao6qSqVHw",
                        authDomain: "rupee-earn-dc35d.firebaseapp.com",
                        databaseURL: "https://rupee-earn-dc35d-default-rtdb.firebaseio.com",
                        projectId: "rupee-earn-dc35d",
                        storageBucket: "rupee-earn-dc35d.firebasestorage.app",
                        messagingSenderId: "282775294940",
                        appId: "1:282775294940:web:89ab4b95626d091a1f7519"
                    });
                }

                const db = firebase.database();
                const snapshot = await db.ref('users/' + phone).once('value');

                if (snapshot.exists()) {
                    alert("Mobile number already registered!");
                    btn.innerText = "Create Account";
                    btn.disabled = false;
                } else {
                    // Logic for Referral Tracking
                    let uplineMobile = "None";
                    if (referredBy && referredBy !== "") {
                        const usersSnap = await db.ref('users').once('value');
                        usersSnap.forEach((user) => {
                            if (user.val().myCode === referredBy) {
                                uplineMobile = user.key;
                            }
                        });
                    }

                    const myCode = "RE" + phone.slice(-4) + Math.floor(10 + Math.random() * 90);
                    await db.ref('users/' + phone).set({
                        name: name, 
                        mobile: phone, 
                        password: password,
                        balance: 10.0, 
                        myCode: myCode, 
                        referredBy: uplineMobile, // Store referrer's phone
                        isFirstWithdrawal: true, // For ₹35 logic
                        joinedDate: new Date().toISOString()
                    });

                    localStorage.setItem('userPhone', phone);
                    document.getElementById('successModal').style.display = 'flex';
                }
            } catch (error) {
                alert("Error: " + error.message);
                btn.innerText = "Create Account";
                btn.disabled = false;
            }
        }

        function goToHome() {
            window.location.replace('index.html');
        }
    </script>
</body>
</html>
